<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manish Machaiah</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="icon" href="media/ProfilePic.ico" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dr+Sugiyama&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contactbody">
        <h1>Contact Me</h1>
        <div class="contactform">
        <label for="Name">Name</label><br>
                 <input class="textplace" type="text" placeholder="Enter your name"><br>
        <label for="email">Email</label><br>
                 <input class="textplace" type="text" placeholder="Enter your Email"><br>
        <label for="age">Age <i>(optional)</i></label><br>
                 <input class="textplace" type="number" placeholder="Enter your name"><br>
        <label for="age">Which option best describes your current role?</label><br>
                 <select name="Choose thst suits you best" id="choose">
                     <option name="select one" id="">
                     <option value="student" >Student</option>
                     <option value="Employee" >Employee</option >
                     <option value="fjob" >Full Time Job</option >
                     <option value="pjob" >Part-Time Time Job</option >
                     <option value="other" >other</option ></select>
            <br>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                 <input class="radio"type="radio" id="yes" name="rad" value="Yes">
        <label for="yes">Yes</label>  
                 <input type="radio" id="no"name="rad" value="No"><label for="no">No</label>  
        <input type="radio" id="May be"name="rad" value="May be"><label for="May be">May be</label>  
            <br>
        <label for="improve">What would you like to see improved? (Check all that apply)</label>
                    <ul>
                       <li><input class="check" type="checkbox" name="fe" id="1"> Front-End</li>
                       <li><input class="check" type="checkbox" name="fe" id="2"> Back-End</li>
                       <li><input class="check" type="checkbox" name="fe" id="3"> Database</li>
                       <li><input class="check" type="checkbox" name="fe" id="4"> Challenges</li>
                       <li><input class="check" type="checkbox" name="fe" id="5"> Open Source Community</li>
                       <li><input class="check" type="checkbox" name="fe" id="6"> Videos</li>
                    </ul>
            <br>
        <label for="comments">Any Comments Here</label><br>
            <textarea name="Enter your Comments" id="" ></textarea>
            <br><br><br>
            <input id="sub" class="Submitbutton" type="submit">
        </div>
    </div>
</body>
</html>
